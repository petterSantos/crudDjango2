{% extends 'base.html' %}

{% block content %}
    <main class="container">
        <div class="row mt-5">
            <div class="col-md-4 offset-md-4">
                <form action="/tasks/create/" method="POST" class="card card-body">
                    <h1 class="text-center">Create Task</h1>
                    {{error}}
                    {% csrf_token %}
                    {{form}}
                    <button class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </main>

   
    

{% endblock %}
